<html>
<head>

	<!-- Bootstrap Icons CDN link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
	<!-- link to the css filr -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<script type="text/javascript">
		// var user_input = document.getElementById('user_input');
	</script>
	<main class="container">
		
		<!-- input field -->
		<div class="">
			<form>
				<input type="text" id="user_input"   class="user-input" autofocus >
				<i class="bi bi-x delete"></i>
			</form>
		</div>

		<!-- result section -->
		<!-- <div class="exp-result">3333333333330000</div> -->

		<!-- buttons -->
		<hr>
		<div class="btn-container">
			<button class='btn btn-h icon key-h'><i class="bi">H</i></button>

			<button 
				class='btn icon key-c '
			 	onclick="user_input.value = '' ">
				<i class="bi">C</i>
			</button>
			
			<button class='btn icon key-x' >
				DE
			</button>
			<button class="btn icon key-+" onclick="user_input.value += '+'">
				+
			</button>
		
			<button class="btn key-7 " onclick="user_input.value += '7' ">7</button> 
			<button class="btn key-8" onclick="user_input.value += '8' ">8</button>
			<button class="btn key-9" onclick="user_input.value += '9' ">9</button>
			<button class="btn icon key--" onclick="user_input.value += '-' ">
				-
			</button>

			<button class="btn key-4" onclick="user_input.value += '4' ">4</button>
			<button class="btn key-5" onclick="user_input.value += '5' ">5</button>
			<button class="btn key-6" onclick="user_input.value += '6' ">6</button>
			<button class="btn icon key-*" onclick="user_input.value += '×'">
				×
			</button>

			<button class="btn key-1" onclick="user_input.value += '1' ">1</button>
			<button class="btn key-2" onclick="user_input.value += '2' ">2</button>
			<button class="btn key-3" onclick="user_input.value += '3' ">3</button>
			<button class="btn icon key-/" onclick="user_input.value += '÷' ">
				÷
			</button>

			<button class="btn key-0" onclick="user_input.value += '0' ">0</button>
			<button class="btn key-0" onclick="user_input.value += '00' ">00</button>
			<button class="btn key-." onclick="user_input.value += '.' ">.</button>
			<button class="btn icon equal-key key-=" >
			=</button>


			
			<!-- <button class="btn"></button> -->


		</div>
	</main>

	<script type="text/javascript" src="scripts.js">
		
	</script>

</body>
</html>
